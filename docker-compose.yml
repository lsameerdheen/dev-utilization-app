version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: devtrack-db
    environment:
      POSTGRES_DB: devutilization
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - devtrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devutilization"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devtrack-backend
    environment:
      DATABASE_URL: postgresql://devuser:devpass@db:5432/devutilization
      SECRET_KEY: your-secret-key-change-in-production-12345
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devtrack-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devtrack-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - devtrack-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  devtrack-network:
    driver: bridge
